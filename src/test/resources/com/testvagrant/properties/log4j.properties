#Application Logger Properties
log4j.logger.mayureshLogger=DEBUG, test
log4j.appender.test=org.apache.log4j.FileAppender
log4j.appender.test.File=src/test/resources/com/testvagrant/logs/application.log
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
#Does not append the existing log file. Creates new log file for every run
log4j.appender.test.Append=false
